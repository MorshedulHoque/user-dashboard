<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Dashboard Title{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <!-- Add other global resources -->
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <div class="h-screen p-3 space-y-3 w-56 lg:w-60 xl:w-64 2xl:w-72 bg-sky-700 text-white hidden md:block">
        <div class="flex items-center p-2 space-x-3">
            <img src="https://source.unsplash.com/100x100/?portrait" alt="" class="w-12 h-12 rounded-full">
            <div>
                <h2 class="text-base lg:text-lg xl:text-xl font-semibold">Brand NAME</h2>
            </div>
        </div>
        <div class="divide-y divide-sky-600">
            <ul class="pt-3 pb-4 space-y-2 text-sm lg:text-base xl:text-base">
                <li>
                    <a href="{{ url_for('dashboard') }}" class="flex items-center p-2 space-x-3 rounded-md {{ 'bg-sky-900' if active_page == 'dashboard' else 'hover:bg-sky-900' }}">
                        <span class="icon mr-2">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('table') }}" class="flex items-center p-2 space-x-3 rounded-md {{ 'bg-sky-900' if active_page == 'table' else 'hover:bg-sky-900' }}">
                        <span class="icon mr-2">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span>Table</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('billing') }}" class="flex items-center p-2 space-x-3 rounded-md {{ 'bg-sky-900' if active_page == 'billing' else 'hover:bg-sky-900' }}">
                        <span class="icon mr-2">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span>Billing</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('notifications') }}" class="flex items-center p-2 space-x-3 rounded-md {{ 'bg-sky-900' if active_page == 'notifications' else 'hover:bg-sky-900' }}">
                        <span class="icon mr-2">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span>Notification</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('profile') }}" class="flex items-center p-2 space-x-3 rounded-md {{ 'bg-sky-900' if active_page == 'profile' else 'hover:bg-sky-900' }}">
                        <span class="icon mr-2">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('signout') }}" id="signOut" class="flex items-center p-2 space-x-3 rounded-md hover:bg-sky-900">
                        <span class="icon mr-2">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-3 sm:p-4 md:p-5 lg:p-6 xl:p-7 flex flex-col">
        <!-- Navbar (Searchbar and Avatar) -->
        <div class="navbar bg-base-100 flex justify-between items-center mb-3 lg:mb-4 xl:mb-5">
            <div class="flex-1 flex justify-center">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered w-28 sm:w-44 md:w-56 lg:w-64 xl:w-72 2xl:w-80" />
                </div>
            </div>
            <div class="flex-none gap-2">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-9 h-9 rounded-full overflow-hidden lg:w-10 lg:h-10 xl:w-12 xl:h-12">
                            <img
                                alt="User Avatar"
                                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li>
                            <a href="{{ url_for('profile') }}" class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a href="{{ url_for('signout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        {% block content %}
        <!-- This block will be overridden by each child template -->
        {% endblock %}
    </div>

    <!-- =========== Scripts =========  -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('signOut').addEventListener('click', function() {
            localStorage.removeItem('activeTabIndex'); // Clear the stored active tab
        });
    </script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
